<div class="container-fluid h-100 d-flex align-items-center justify-content-center">
    <mat-card class="p-4">
      <div class="row justify-content-center">
        <div class="col-lg-12 col-md-12 col-sm-12">
          <h2 class="mb-4">Punch-Out Time Calculator<sup style="font-size: xx-small;margin-left: 2px;">by luci.</sup> </h2>
        </div>
      </div>
      <form (ngSubmit)="calculatePunchOutTime()">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-12 col-sm-12">
            <mat-form-field class="mb-3" style="width: 100%;">
              <mat-label>Punch In Time</mat-label>
              <input matInput type="time" [(ngModel)]="punchInTime" name="punchInTime" (input)="resetErrorMessage()">
              <mat-hint>HH:MM</mat-hint>
            </mat-form-field>
          </div>
          <div class="col-lg-4 col-md-12 col-sm-12">
            <mat-form-field class="mb-3" style="width: 100%;">
              <mat-label>Actual Punch Out Time</mat-label>
              <input matInput type="time" [(ngModel)]="actualoutTime" name="actualoutTime" disabled>
              <mat-hint>HH:MM</mat-hint>
            </mat-form-field>
          </div>
          <div class="col-lg-4 col-md-12 col-sm-12">
            <mat-form-field class="mb-3" style="width: 100%;">
              <mat-label>Extra Hours (0-2)</mat-label>
              <input matInput type="text" [(ngModel)]="extraHours" name="extraHours" min="0" max="2" (input)="resetErrorMessage()">
              <mat-hint>Enter extra hours (e.g., 0.30 for 30 minutes)</mat-hint>
            </mat-form-field>
          </div>
          <div class="col-lg-12 col-md-12 col-sm-12 mb-3">
            <button mat-raised-button color="primary" type="submit">Calculate Punch Out Time</button>
            <button mat-raised-button color="warn" type="button" (click)="resetForm()" style="margin-left: 5px;">Reset</button>
          </div>
        </div>
        <div *ngIf="errorMessage" class="row">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="alert alert-danger" role="alert">
                {{ errorMessage }}
            </div>
          </div>
        </div>
      </form>
      <div *ngIf="punchOutTime" class="row mt-3">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="alert alert-success" role="alert">
                Your punch-out time is: <span style="text-decoration: underline;">{{ punchOutTime }}</span>
              </div>
        </div>
      </div>     
    </mat-card>
  </div>
